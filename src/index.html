<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.typekit.net/act2wad.css" />
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <main>
      <!-- première partie de la homepage -->
      <div class="l-homepage">
        <img
          class="l-homepage-background"
          src="img/blue-wallpaper.png"
          alt="wallpaper"
        />
        <h1 class="l-homepage-title">
          Préférence <br />
          Système
        </h1>
        <img
          class="l-homepage-notification l-homepage-notification-1"
          src="img/notif-1.png"
          alt="notification"
        />

        <img
          class="l-homepage-notification l-homepage-notification-2"
          src="img/notif-2.png"
          alt="notification"
        />

        <img
          class="l-homepage-notification l-homepage-notification-3"
          src="img/notif-3.png"
          alt="notification"
        />

        <img
          class="l-homepage-notification l-homepage-notification-4"
          src="img/notif-4.png"
          alt="notification"
        />

        <img
          class="l-homepage-notification l-homepage-notification-5"
          src="img/notif-5.png"
          alt="notification"
        />
        <img class="l-homepage-flash" src="img/flash.png" alt="flash" />
      </div>
      <!-- homepage animation -->

      <div class="l-homepage-story-wrap">
        <div class="l-homepage-story-transition1">
          <img
            class="l-homepage-background-1"
            src="img/background-scene1.png"
            alt="route"
          />
          <img
            class="l-homepage-scene1-blue-car"
            src="img/blue-car-scene1.png"
            alt="blue car"
          />
        </div>

        <img
          class="l-homepage-background-scene2"
          src="img/background-scene2.png"
          alt="route"
        />
      </div>
      <!-- <img
        class="l-homepage-bulle1-scene2"
        src="img/bulle-scene2.png"
        alt="route"
      /> -->
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
